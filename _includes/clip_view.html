
<h2> Clips </h2>
{% for clip in include.clips %}
{% assign clip_infos = site.clips | where: 'clip_id', clip %}
{% for ci in clip_infos %}
<h3> {{ ci.title }} </h3>

{% if ci.youtube_id %}
{% include youtube_player.html id="bOOHVhrIWAs" %}
{% else %}
<p>No Youtube ID </p>
{% endif %}
{% endfor %}

{% endfor %}
